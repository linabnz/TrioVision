<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlaysEye</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    
    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
   <!-- Ton fichier CSS personnel -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- En-tête avec logo -->
        <header>
            <img src="assets/logo_atlaseye.png" alt="Logo AtlaysEye" class="logo">
            <h1>AtlaysEye</h1>
            <p>Upload une image et découvre de quel pays elle vient !</p>
        </header>

        <!-- Zone d'upload d'image -->
        <div id="drop-zone">
            <p>Glisse-dépose une image ici</p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div id="probabilities-container">
            <h2>Probabilités des pays</h2>
            <div id="probabilities-table"></div>
        </div>
        
        <!-- Carte OpenLayers -->
        <div id="map" style="width: 100%; height: 400px; border-radius: 10px; overflow: hidden;"></div>

        <!-- Résultats -->
        <div id="results">
            <h2>Résultats</h2>
            <p id="predicted-country"></p>
        </div>
    </div>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    
    <!-- Ton fichier JavaScript personnel -->
    <script src="app.js"></script>
</body>
</html>
